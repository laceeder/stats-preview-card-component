<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>

    <div class="stats-card">
      <div class="img-wrapper">
        <img class="card-image-mobile" src="./images/image-header-mobile.jpg" alt="women in an office" />
        <img class="card-image-desktop" src="./images/image-header-desktop.jpg" alt="women in office" />
        <div class="overlay"></div>
      </div>

      <div class="content-wrapper">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="benefits">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="business-stats">
          <div class="company-stats">
            <h2 class="numbers">10k+</h2>
            <p class="text">companies</p>
          </div>
  
          <div class="templates-stats">
            <h2 class="numbers">314</h2>
            <p class="text">templates</p>
          </div>
  
          <div class="queries-stats">
            <h2 class="numbers">12M+</h2>
            <p class="text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/laceeder">Lacey E</a>.
  </footer>

</body>

</html>
